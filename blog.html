aph","children":[{"bold":true,"text":"3. "},{"href":"https://freecodecamp.org","type":"link","children":[{"bold":true,"text":"freeCodeCamp"}],"openInNewTab":true},{"text":""}]},{"type":"paragraph","children":[{"bold":true,"text":"4. "},{"href":"https://www.web.dev","type":"link","children":[{"bold":true,"text":"Web.dev"}],"openInNewTab":true},{"text":""}]},{"type":"paragraph","children":[{"text":""}]},{"type":"paragraph","children":[{"text":"So those were some YouTube channels and websites that you can visit to learn about "},{"bold":true,"text":"Web Programming"},{"text":", for those of you who are beginners."}]},{"type":"paragraph","children":[{"text":"Maybe this article is enough. Hope it helps you in studying. Thanks."}]},{"type":"paragraph","children":[{"code":true,"text":"ini code"}]}]},"markdown":"If you are interested in **Web Programming**, but don't know where to start. This article might be for you. In this article there are several YouTube Channels, Websites that explain **Web Programming** for**beginners**. First you should know what _HTML_, _CSS_, and _Javascript_ are, because they are all interrelated. To find out what _HTML_, _CSS_, and _Javascript_ are, you can visit the [w3schools](https://www.w3schools.com/ \"https://www.w3schools.com/\") website. Actually, you can also directly learn through the website. But in this article, you will get some YouTube channels, as well as websites that provide lessons about Web Programming.\n\n\n\n### **A road map for those of you who learn to use Indonesian.**\n\n\n\n#### **Youtube Channel for Learning**\n\n\n\n##### **1. Web Programming UNPAS**\n\n[Web Programming UNPAS](https://www.youtube.com/@sandhikagalihWPU \"https://www.youtube.com/@sandhikagalihWPU\") has more than 500 thousand subscribers. On this channel you can learn about HTML, CSS, Javascript, PHP, and more. Video playlists for you to study :\n\n**1.**[**HTML Dasar**](https://www.youtube.com/playlist?list=PLFIM0718LjIVuONHysfOK0ZtiqUWvrx4F \"https://www.youtube.com/playlist?list=PLFIM0718LjIVuONHysfOK0ZtiqUWvrx4F\")\n\n**2.**[**Belajar HTML 5**](https://www.youtube.com/playlist?list=PLFIM0718LjIX-K5eeHRImnZhPUMhsw9A7 \"https://www.youtube.com/playlist?list=PLFIM0718LjIX-K5eeHRImnZhPUMhsw9A7\")\n\n**3.**[**CSS Dasar**](https://youtube.com/playlist?list=PLFIM0718LjIUBrbm6Gdh6k7ZUvPIAZm7p \"https://youtube.com/playlist?list=PLFIM0718LjIUBrbm6Gdh6k7ZUvPIAZm7p\")\n\n**4.**[**CSS Layouting**](https://youtube.com/playlist?list=PLFIM0718LjIUu4Ju9GUL5zpLcuq08TKYr \"https://youtube.com/playlist?list=PLFIM0718LjIUu4Ju9GUL5zpLcuq08TKYr\")\n\n**5.**[**CSS 3**](https://youtube.com/playlist?list=PLFIM0718LjIVCmrSWbZPKCccCkfFw-Naa \"https://youtube.com/playlist?list=PLFIM0718LjIVCmrSWbZPKCccCkfFw-Naa\")\n\n**6.**[**Dasar Pemrograman Javascript**](https://youtube.com/playlist?list=PLFIM0718LjIWXagluzROrA-iBY9eeUt4w \"https://youtube.com/playlist?list=PLFIM0718LjIWXagluzROrA-iBY9eeUt4w\")\n\nThis playlist might help you in learning. For more details, you can check directly on the [Web Programming UNPAS](https://www.youtube.com/@sandhikagalihWPU \"https://www.youtube.com/@sandhikagalihWPU\") YouTube channel.\n\n\n\n##### **2. Sekolah Koding**\n\n[Sekolah Koding](https://www.youtube.com/c/SekolahKoding \"https://www.youtube.com/c/SekolahKoding\") has more than 100 thousand subscribers. On this channel you can learn about HTML, CSS, Javascript and more. Video playlists for you to study :\n\n**1.**[**Belajar HTML dari Dasar**](https://youtube.com/playlist?list=PLCZlgfAG0GXC9ojTmU95BRefbJoi4clY- \"https://youtube.com/playlist?list=PLCZlgfAG0GXC9ojTmU95BRefbJoi4clY-\")\n\n**2.**[**Mengenal HTML 5**](https://www.youtube.com/playlist?list=PLCZlgfAG0GXBPga_3SQ_KwLtAYItgn490 \"https://www.youtube.com/playlist?list=PLCZlgfAG0GXBPga_3SQ_KwLtAYItgn490\")\n\n**3.**[**Belajar CSS dari Dasar**](https://www.youtube.com/playlist?list=PLCZlgfAG0GXAvVZ1Wb1D7HVAPNJGk4f-G \"https://www.youtube.com/playlist?list=PLCZlgfAG0GXAvVZ1Wb1D7HVAPNJGk4f-G\")****\n\n**4.**[**Belajar CSS 3**](https://www.youtube.com/playlist?list=PLCZlgfAG0GXAcU8NqgbY065mo9Sho-5Tc \"https://www.youtube.com/playlist?list=PLCZlgfAG0GXAcU8NqgbY065mo9Sho-5Tc\")\n\n**5.**[**Belajar Javascript untuk Pemula**](https://www.youtube.com/playlist?list=PLCZlgfAG0GXAiH1acKFPx8EtpJAq44gjP \"https://www.youtube.com/playlist?list=PLCZlgfAG0GXAiH1acKFPx8EtpJAq44gjP\")\n\nMaybe there are still many other YouTube channels. But to learn _HTML_, _CSS_, and _Javascript_. The two channels are sufficient.\n\n\n\n#### **Website for Learning**\n\n**1.**[**Code Politan**](https://www.codepolitan.com/ \"https://www.codepolitan.com/\")\n\n**2.**[**Petani Kode**](https://www.petanikode.com/ \"https://www.petanikode.com/\")\n\n**3.**[**Malas Ngoding**](https://www.malasngoding.com/ \"https://www.malasngoding.com/\")\n\n**4.**[**Sekolah Koding**](https://sekolahkoding.com \"https://sekolahkoding.com\")\n\nOf the many existing websites, only 4 of these websites that I provide, because learning on these websites is free.\n\n\n\n### **A road map for those of you who learn to use English.**\n\n#### **Youtube Channel for Learning**\n\n**1.**[**HTML and CSS Course - Begginer to Pro (SuperSimpleDev)**](https://youtu.be/G3e-cpL7ofc \"https://youtu.be/G3e-cpL7ofc\")\n\n**2.**[**Learn HTML - Full Tutorial for Bergginers (freeCodeCamp.org)**](https://youtu.be/kUMe1FH4CHE \"https://youtu.be/kUMe1FH4CHE\")\n\n**3.**[**Learn HTML 5 and CSS 3 from Scratch (freeCodeCamp.org)**](https://youtu.be/mU6anWqZJcc \"https://youtu.be/mU6anWqZJcc\")\n\n**4.**[**Learn Javascript Fullscourse (freeCodeCamp.org)**](https://youtu.be/PkZNo7MFNFg \"https://youtu.be/PkZNo7MFNFg\")\n\nIf you want to find programming tutorials in English. There will be lots of them, so maybe the above channel is enough to help you learn.\n\n\n\n#### **Website for Learning**\n\n**1.**[**w3schools**](https://www.w3schools.com/ \"https://www.w3schools.com/\")\n\n**2.**[**Sololearn**](https://sololearn.com \"https://sololearn.com\")\n\n**3.**[**freeCodeCamp**](https://freecodecamp.org \"https://freecodecamp.org\")\n\n**4.**[**Web.dev**](https://www.web.dev \"https://www.web.dev\")\n\n\n\nSo those were some YouTube channels and websites that you can visit to learn about **Web Programming**, for those of you who are beginners.\n\nMaybe this article is enough. Hope it helps you in studying. Thanks.\n\n`ini code`\n","raw":{"children":[{"type":"paragraph","children":[{"text":"If you are interested in "},{"bold":true,"text":"Web Programming"},{"text":", but don't know where to start. This article might be for you. In this article there are several YouTube Channels, Websites that explain "},{"bold":true,"text":"Web Programming"},{"text":" for"},{"bold":true,"text":" beginners"},{"text":". First you should know what "},{"text":"HTML","italic":true},{"text":", "},{"text":"CSS","italic":true},{"text":", and "},{"text":"Javascript","italic":true},{"text":" are, because they are all interrelated. To find out what "},{"text":"HTML","italic":true},{"text":", "},{"text":"CSS","italic":true},{"text":", and "},{"text":"Javascript","italic":true},{"text":" are, you can visit the "},{"href":"https://www.w3schools.com/","type":"link","children":[{"text":"w3schools"}],"openInNewTab":true},{"text":" website. Actually, you can also directly learn through the website. But in this article, you will get some YouTube channels, as well as websites that provide lessons about Web Programming."}]},{"type":"paragraph","children":[{"text":""}]},{"type":"heading-three","children":[{"bold":true,"text":"A road map for those of you who learn to use Indonesian."}]},{"type":"paragraph","children":[{"text":""}]},{"type":"heading-four","children":[{"bold":true,"text":"Youtube Channel for Learning"}]},{"type":"paragraph","children":[{"text":""}]},{"type":"heading-five","children":[{"bold":true,"text":"1. Web Programming UNPAS"}]},{"type":"paragraph","children":[{"text":""},{"href":"https://www.youtube.com/@sandhikagalihWPU","typ
